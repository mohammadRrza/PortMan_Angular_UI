<div [ngStyle]="{background: 'url(../../../assets/img/background.jpeg)'}">
<div class="app-body" style="margin-bottom: 10%;">

</div>

<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group" *ngIf='ldap_form'>
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="ldap_login(loginForm.value)">

                  <h1>LDAP Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" formControlName="username">
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" formControlName="password">
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4">ورود</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0" (click)="show_reset_password_func()">فراموشی رمز عبور؟</button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6 text-right">
                    </div>
                  <div class="col-6 text-right">
                    <button type="button" class="btn btn-link px-0" (click)="show_standard_login_form()">Standard Login</button>
                  </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Portman Software</h2>
                  <div>
                    <div>
                      <img src="../../../assets/img//brand/portman_title.png" width="60%" style="margin-top: 10%;">
                    </div>
                    <div class="version">
                        V.3.9.5
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-group" *ngIf='!ldap_form'>
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="standard_login(loginForm.value)">

                  <h1>Standard Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" formControlName="username">
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" formControlName="password">
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4">ورود</button>
                    </div>
                    <div class="col-6 text-right">

                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6 text-right">
                    </div>
                  <div class="col-6 text-right">
                    <button type="button" class="btn btn-link px-0" (click)="show_ldap_login_form()">LDAP Login</button>
                  </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Portman Software</h2>
                  <div>
                    <div>
                      <img src="../../../assets/img//brand/portman_title.png" width="60%" style="margin-top: 10%;">
                    </div>
                    <div class="version">
                        V.3.9.5
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<div class="app-body" style="margin-top: 15%;">

</div>
</div>

<p-dialog header="Reset Password" [(visible)]="show_reset_password" [modal]="true" [style]="{width: '40vw'}"
  [maximizable]="true" [baseZIndex]="10001" [draggable]="false" [resizable]="false">
  <div class="row border-info" style="padding: 10px;">
    <div class="col-md-0 col-sm-1"></div>
    <div class="col-md-7 col-sm-10">
    <input pInputText type="text" [(ngModel)]="email"
    placeholder="Please enter your email" class="p-column-filter" style="margin: 10px; width: 100%;" pTooltip="Reset Password"
    tooltipPosition="top">
    </div>
    <div class="col-md-3 col-sm-1">
      <button pButton type="button" style="margin: 10px; width: 100%;" label="Reset Password" (click)="send_reset_password_link(email)" ></button>
    </div>

  </div>
  </p-dialog>
