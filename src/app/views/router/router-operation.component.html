<div class="row" style="direction: rtl; text-align: center;">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          عملیات
        </div>
        <div class="glowing-border">
          <div class="card-body">
            <div class="col-md-12 mb-4">
                <tabset>
                    <tab>
                      <ng-template tabHeading><i class="icon-calculator"></i> اجرای دستور روی روتر </ng-template>
                      <div class="row">
                        <div class="ng-autocomplete col-md-3" style="direction: ltr;">
                          <ng-autocomplete [data]="router_commands" [searchKeyword]="keyword" placeHolder="Enter the Command"
                            (selected)='selectEvent($event)' (inputChanged)='onChangeSearch($event)'
                            (inputFocused)='get_router_commands($event)' historyIdentifier="router_commands" [itemTemplate]="itemTemplate"
                            [notFoundTemplate]="notFoundTemplate">
                          </ng-autocomplete>
      
                          <ng-template #itemTemplate let-item>
                            <a [innerHTML]="item.router_command_text"></a>
                          </ng-template>
      
                          <ng-template #notFoundTemplate let-notFound>
                            <div [innerHTML]="notFound"></div>
                          </ng-template>
                        </div>
                        <div class="col-md-3">
                          <button pButton type="button" style="margin-right: 0; float: right;"
                            (click)="router_run_command(router_id, comm_item.switch_command_text, params)" label="Run"></button>
                        </div>
                        <div class="col-md-6">
                          <div class="col-md-12">
                            <p-card header="Command Result">
                              <hr />
                              <div class="res_div_disabled border">
                              </div>
                              <div *ngIf="show_result" class="res_div border">
      
                                <pre>
                               </pre>
                              </div>
                            </p-card>
                          </div>
                        </div>
      
                      </div>
                      <div *ngIf="show_backup_files">
                        <hr />
                      </div>
                      <div class="row" style="margin: 10px;" *ngIf="show_backup_files">
                        <div class="col-md-6 col-lg-12" >
                          <p-card header="Backup Files">
                            <hr />
                              <div class="row">
                                <table class="table table-striped" style="direction: rtl;">
                                  <thead>
                                    <tr>
                                      <th>File Name</th>
                                      <th>Date</th>
                                      <th>File</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr *ngFor="let filename of filenames" class="trclass">
                                      <td>{{filename}}</td>
                                      <td>{{filename.split('_')[1].split('.')[0]}}</td>
                                      <td>
                                          <img src="\assets\img\brand\download_icon.png" width="20" pTooltip="Download Backup File"
                                          tooltipPosition="top" style="cursor: pointer;margin: 5px;" label="Confirm" (click)="view_backup(filename)" download />
                                
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                                <div class="col-md-4" >
                                </div>
                              </div>
                          </p-card>
                        </div>
                      </div>
                    </tab>
                </tabset>
            </div>
            </div>
        </div>
        </div>
    </div>
</div>
