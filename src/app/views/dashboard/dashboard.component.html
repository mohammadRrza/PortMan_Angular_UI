<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header" style="text-align: center;">
        Dashboard
      </div>
      <div class="card-body" class="border" style="margin: 10px; padding: 2px;">
        <!-- <google-map  
         height="500px"
        width="100%"
        [zoom]="zoom"
        [center]="center"
        [options]="options">
      </google-map>-->
        <div class="row">
          <tabset class="tabset">
            <tab>
              <ng-template tabHeading><i class="icon-calculator"></i> Dslam Packet Loss Status </ng-template>
              <div class="row">
                <div class="col-md-12">

                  <div class="card">
                    <div class="card-header" style="text-align: center;">
                      Interface Traffic Input
                    </div>
                    <div class="card-body" class="border" style="margin: 10px;">
                      <div class="row">
                        <div class="col-md-12">
                          <p-chart type="line" [data]="traffic_input_data" height="400px" [responsive]="true"></p-chart>
                        </div>
                      </div>
                      <div class="row" style="margin: 5px;">
                        <div class="col-md-1">
                          <p-button label="Start Live Chart" (onClick)="get_live_chart()"></p-button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-12">

                  <div class="card">
                    <div class="card-header" style="text-align: center;">
                      Dslam Packet Loss Report
                    </div>
                    <div class="card-body" class="border" style="margin: 10px;">
                      <div class="row">
                        <div class="col-md-6">
                          <p-chart type="pie" [data]="loss_data" width="400px" height="400px" [responsive]="true"></p-chart>
                        </div>
                        <div class="col-md-6">
                          <p-chart type="pie" [data]="loss_data" width="400px" height="400px" [responsive]="true"></p-chart>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </tab>
          </tabset>
        </div>


      </div>
    </div>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header" style="text-align: center;">
        DLSMAS Report
      </div>
      <div class="card-body" class="border" style="margin: 10px;">
        <p-table styleClass="p-datatable-striped" #dt1 [value]="list_dslam_events" selectionMode="single">
          <ng-template pTemplate="body" let-dslam_event>
            <tr>
              <td class="text-center">{{dslam_event.dslam_info.name}}</td>
              <td class="text-center">{{dslam_event.message}}</td>
              <td class="text-center">{{dslam_event.type}}</td>
            </tr>
          </ng-template>
        </p-table>
        <p-paginator [rows]="10" [totalRecords]="pagination_config_d.totalItems" (onPageChange)="paginate_d($event)"
          [rowsPerPageOptions]="[10,20,30]">
        </p-paginator>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-header" style="text-align: center;">
        Port Event
      </div>
      <div class="card-body" class="border" style="margin: 10px;">
        <p-table styleClass="p-datatable-striped" #dt1 [value]="list_dslamport_events" selectionMode="single">
          <ng-template pTemplate="body" let-dslamport_event>
            <tr>
              <td class="text-center">{{dslamport_event.dslam_info.name}}</td>
              <td class="text-center">{{dslamport_event.message}}</td>
              <td class="text-center">{{dslamport_event.type}}</td>
            </tr>
          </ng-template>
        </p-table>
        <p-paginator [rows]="10" [totalRecords]="pagination_config_p.totalItems" (onPageChange)="paginate_p($event)"
          [rowsPerPageOptions]="[10,20,30]">
        </p-paginator>
      </div>
    </div>
  </div>
</div>
